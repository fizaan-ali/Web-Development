<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img height="230" src="train.png" alt="Train Image"><br>
    <table>
        <caption>Table Caption</caption>
        <thead>
            <!-- header content -->
             header
        </thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>LANGUAGE</th>
        </tr>
        <tr>
            <td colspan="2">Fizaan Ali</td>
            <td>Urdu</td>
        </tr>
        <tr>
            <td rowspan="2">Ans Ali Bhatti</td>
            <td>22</td>
            <td>English</td>
        </tr>
        <tr>
            
            <td>20</td>
            <td>Spanish</td>
        </tr>

            <!-- footer content -->
             footer here 
        </tfoot>
        <!-- we can also do grouping with thead tbody and tfoot  -->
    </table><br>
    <ol type="A">
        <li>Fizaan</li>
        <li>Ali</li>
        <li>Shafiq</li>
    </ol>
    <ul type="circle">
        <li>Fizaan</li>

        <li>Shafiq</li>
    </ul>
    <dl>
        <dt>HTMl</dt>
        <dd>This is the definition of HTML</dd>
        <dt>CSS</dt>
        <dd>This is the definition of CSS</dd>
        <dt>JavaScript</dt>

</html>
