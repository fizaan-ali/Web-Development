<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Style Sheet</title>
    <style>
        div, p{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        Hey I am Fizaan and today I am doing CSS!
    </div>
    <div>
        I am good!
    </div>
    <span>
        I am also good!
    </span>
    <p>This is a paragraph</p>
</body>
</html>
